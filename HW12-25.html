<!DOCTYPE html>
<html>
<head>
	<title>HW12-25</title>
	<script type="text/javascript">
			var arr = [];
		function rand(){
			while(arr.length < 6){
				var num = Math.random() * 48;
				var num1 = Math.floor(num) + 1;
				arr.push(num1);
				for (var i = 0; i < arr.length; i++) {
					if (arr.indexOf(i) === num1)
						arr.pop();
				}
			}
			console.log(arr);
		}
		rand();
	</script>
</head>
